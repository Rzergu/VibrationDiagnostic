<h2 mat-dialog-title>Create new Sensor:</h2>
<mat-dialog-content>

  <form class="dialog-grid" [formGroup]="fileForm" (ngSubmit)="submit()"> 
    <mat-form-field appearance="outline">
      <mat-label>Title:</mat-label>
      <input matInput formControlName="title"/>
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-button type="button" (click)="onNoClick()">Cancel</button>
      <button mat-button type="submit" [disabled]="fileForm.invalid">Save</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
