<mat-grid-list cols="4" rowHeight="98vh">
  <mat-grid-tile class="main-col" colspan="1">
      <h2 class="table-caption">Sensor:</h2>
      <div class="example-container mat-elevation-z8">
        @if (isLoadingResults || isRateLimitReached) {
          <div class="example-loading-shade">
            @if (isLoadingResults) {
              <mat-spinner></mat-spinner>
            }
          </div>
        }      
        <div class="example-table-container">
          <button class="dialog-btn" mat-raised-button (click)="openDialog()">Add new</button>
          <table mat-table [dataSource]="data" class="example-table"
                  matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
      
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Title</th>
              <td mat-cell *matCellDef="let row">{{row.title}}</td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="activeRow = row"
            [class.demo-row-is-clicked]="row === activeRow"></tr>
          </table>
        </div>
      
      </div>
  </mat-grid-tile>
  <mat-grid-tile  class="main-col" colspan="3">
    <files [SensorId]="activeRow != null ? activeRow.id : null"></files>
  </mat-grid-tile>
</mat-grid-list>
