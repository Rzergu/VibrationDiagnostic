<h2 mat-dialog-title>{{data.isEdit ? "Edit file" : "Create new file"  }}</h2>
<mat-dialog-content>
  <form class="dialog-grid" [formGroup]="fileForm" (ngSubmit)="data.isEdit ? submitEdit() : submitSave()"> 
    <mat-form-field>
      <mat-label>Version:</mat-label>
      <input matInput type="number" formControlName="name"/>
    </mat-form-field>
    <mat-form-field [style.display]="data.isEdit ? 'none': 'block'" appearance="outline">
      <mat-label>Select an file to add</mat-label>
      <ngx-mat-file-input formControlName="file" placeholder="Basic outline placeholder" ></ngx-mat-file-input>
    </mat-form-field>
    <mat-checkbox [style.display]="SensorId === 0 || SensorId === 2? 'none': 'block'"  formControlName="isLatest">Latest</mat-checkbox>
    <mat-dialog-actions>
      <button mat-button type="button" (click)="onNoClick()">Cancel</button>
      <button mat-button type="submit" [disabled]="fileForm.invalid">Submit</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
